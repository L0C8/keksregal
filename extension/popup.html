<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>keksregal</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --panel: #ffffff;
      --text: #333333;
      --muted: #666666;
      --border: #e0e0e0;
      --accent: #4285f4;
      --accent-strong: #3367d6;
      --success-bg: #e8f5e9;
      --success-text: #2e7d32;
      --info-bg: #e3f2fd;
      --info-text: #1565c0;
      --error-bg: #ffebee;
      --error-text: #c62828;
      --stat-bg: #f5f5f5;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1115;
        --panel: #171a21;
        --text: #e6e6e6;
        --muted: #a2a7b0;
        --border: #2a2f3a;
        --accent: #8da2ff;
        --accent-strong: #6f86ff;
        --success-bg: #173322;
        --success-text: #8fe7a7;
        --info-bg: #10253a;
        --info-text: #9dc9ff;
        --error-bg: #3a1416;
        --error-text: #ff8a8a;
        --stat-bg: #12151b;
      }
    }

    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    h1 {
      font-size: 20px;
      margin: 0 0 15px 0;
      color: var(--text);
    }

    .subtitle {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background: var(--accent-strong);
    }

    button:disabled {
      background: var(--border);
      cursor: not-allowed;
    }

    #status {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 13px;
      display: none;
    }

    #status.info {
      background: var(--info-bg);
      color: var(--info-text);
      display: block;
    }

    #status.success {
      background: var(--success-bg);
      color: var(--success-text);
      display: block;
    }

    #status.error {
      background: var(--error-bg);
      color: var(--error-text);
      display: block;
    }

    .stats {
      margin-top: 15px;
      padding: 15px;
      background: var(--stat-bg);
      border-radius: 4px;
      display: none;
    }

    .stats.visible {
      display: block;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .stat-label {
      color: var(--muted);
    }

    .stat-value {
      font-weight: 600;
      color: var(--text);
    }

    .stat-value.warning {
      color: var(--warning, #f57c00);
    }

    .stat-value.danger {
      color: var(--danger, #d32f2f);
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 11px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <h1><img src="icons/icon32.png" alt="keksregal" style="width: 20px; height: 20px; vertical-align: -3px; margin-right: 8px;">keksregal</h1>
  <p class="subtitle">Privacy & Security Analysis</p>

  <button id="scanBtn">Scan All Cookies</button>
  <button id="scanCurrentBtn">Scan Current Site</button>

  <div id="status"></div>

  <div id="stats" class="stats">
    <div class="stat-item">
      <span class="stat-label">Total Cookies:</span>
      <span class="stat-value" id="totalCookies">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Third-Party:</span>
      <span class="stat-value warning" id="thirdParty">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Security Issues:</span>
      <span class="stat-value danger" id="securityIssues">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Privacy Concerns:</span>
      <span class="stat-value warning" id="privacyConcerns">0</span>
    </div>
  </div>

  <div class="footer"></div>

  <script type="module" src="js/popup.js"></script>
</body>
</html>
